        .header {
            border-bottom: 1px solid #e6e6e6;
            position: fixed;
            backface-visibility: hidden;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            background-color: #fefefe;
        }
        .top-bar, .top-bar ul {
            background-color: #fefefe;
        }
        .menu li {
            display: list-item;
            padding: 0;

        .menu li > a {

            line-height: 1.5rem;
            font-size: 1.1rem;
            padding: 0.7rem 1rem;
        }
        .menu li.logo {
            padding: .35rem 0 .35rem 0;
        }
        .menu li.logo > a {
            padding: 0;
        }
        .beta {
            position: relative;
            top: 14px;
            right: 22px;
            font-size: 0.7rem;
            color: #788187;
        }
        .Icon_2x > svg {
            height: 2rem;
            width: 2rem;
        }
        div.search-content {
            margin-top: 3rem;
            margin-bottom: 3rem;
            border: 1px solid #eee;
            background-color: white;
            padding: 2em 0;
            box-shadow: 0 2px 4px 0 rgba(0,0,0,0.03);
        }

        .logo-new {
            transition: 0.2s ease-in-out;
            width: 144px;
            height: auto;
            display: block;
            height: auto;
        }
      .logo-new .icon-svg {
          fill: #06D6A9;
          transition: 0.2s all ease-in-out;
      }
      .logo-new:hover .icon-svg {
        fill: #171F24;
      }
      .search.header {
        padding: 8px 0;
      }

    </style>
    <style type="text/css">
        .box{
            display: none;
            width: 100%;

        div.gsc-result:hover .box,.box:hover{
            display: block;
            position: relative;
            z-index: 100;
            width: 100%;
            max-height: 256px;
            margin: 10px auto;
            padding: 10px;
            background: #fdfdff;
            border-radius: 5px;
            border: 3px solid #76A4FC;
            transition: all 5s ease-in-out;
            overflow: hidden;
            text-overflow: ellipsis;

<script src="//cdn.steemjs.com/lib/latest/steem.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    var search_res_titles = "div.gsc-wrapper div.gsc-thumbnail-inside a.gs-title";

    steem.api.setOptions({ url: 'https://steemd.minnowsupportproject.org' });

    function render_preview(element) {
        // render the preview with steem.js
        if (element && element.href) {
            var segs = element.href.split("/");
            var permlink = segs[segs.length - 1];
            var author = segs[segs.length - 2].replace("@", "");
            steem.api.getContent(author, permlink, function(err, result) {
                if (result && result.body) {
                    append_preview_element(element, result.body);
                }
            });
        }
    }

    function get_preview_element(e) {
        var res = $(e).parent().parent().parent();
        return res.children("div.box");
    }

    function add_mouseover_listener(e) {
        var events = $._data(e, "events");
        if (!events || ! events.mouseover || events.mouseover.length == 0) {
            $(e).on("mouseover", function(){
                render_preview(this);
                get_preview_element(e).show();
            }).on("mouseout", function(){
                get_preview_element(e).hide();
            });
        }
    }

    function append_preview_element(e, md) {
        var res = $(e).parent().parent().parent();
        if (res.children("div.box").length == 0) {
            res.append('<div class="box">' + marked(md) + '</div>');
        }
    }

    function attach_preview_listeners() {
        // 1. find the search results elements
        var elements = $(search_res_titles);

        // 2. add the preview function on mouseover event
        if (elements && elements.length > 0) {
            for (var i = 0; i < elements.length; i++) {
                var e = elements[i];
                add_mouseover_listener(e);
            }
        }
    }

    function add_dom_render_observer(selector, func) {
        var i = setInterval(function(){
            if ($(selector).length != 0) {
                func();
                // clearInterval(i);
            }
        }, 100);
    }

    function add_previews() {
        add_dom_render_observer(search_res_titles, attach_preview_listeners);
    }

    $(document).ready(function(){
        add_previews();
    });
