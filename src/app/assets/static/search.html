        .logo-new {
            transition: 0.2s ease-in-out;
            width: 144px;
            height: auto;

            height: auto;

          fill: #06D6A9;
          transition: 0.2s all ease-in-out;
      }
      .logo-new:hover .icon-svg {

      }
